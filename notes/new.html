<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Note | AI Student Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include the Quill library -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Base styles same as dashboard */
        :root {
            --primary: #1A237E;
            --secondary: #E3F2FD;
            --accent: #FF7043;
            --bg: #FAFAFA;
            --text: #212121;
            --sidebar: #0d1a73;
        }
        
        /* Shared styles from dashboard */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: var(--sidebar);
            color: white;
            padding: 30px 0;
            height: 100vh;
            position: sticky;
            top: 0;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
        }
        
        /* Note Editor Styles */
        .note-editor {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Open Sans', sans-serif;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        /* Quill Editor Container */
        #editor-container {
            height: 400px;
            margin-bottom: 24px;
        }
        
        /* Tags Input */
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            min-height: 46px;
        }
        
        .tags-input:focus-within {
            border-color: var(--primary);
        }
        
        .tag {
            background-color: var(--secondary);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .tag-remove {
            margin-left: 6px;
            cursor: pointer;
        }
        
        .tag-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }
        
        /* Action Buttons */
        .editor-actions {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            margin-top: 24px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #0d1a73;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid #ddd;
            color: #666;
        }
        
        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation (same as dashboard) -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../logo-white.svg" alt="AI Student Helper">
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="../dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./" class="nav-link active">
                    <i class="fas fa-book"></i>
                    <span>My Notes</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="../chatbot/" class="nav-link">
                    <i class="fas fa-robot"></i>
                    <span>AI Assistant</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="../courses/" class="nav-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Courses</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="../calendar/" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="../profile/" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="header">
            <h1 class="page-title">New Note</h1>
            <div class="user-profile">
                <div class="user-avatar">KM</div>
                <span>Kabir Malik</span>
            </div>
        </div>

        <div class="note-editor">
            <div class="form-group">
                <label for="note-title" class="form-label">Title</label>
                <input type="text" id="note-title" class="form-control" placeholder="Enter note title">
            </div>
            
            <div class="form-group">
                <label class="form-label">Tags</label>
                <div class="tags-input" id="tags-container">
                    <input type="text" class="tag-input" id="tag-input" placeholder="Add tags...">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Content</label>
                <div id="editor-container">
                    <!-- Quill editor will be inserted here -->
                </div>
            </div>
            
            <div class="editor-actions">
                <button class="btn btn-outline" onclick="location.href='./'">Cancel</button>
                <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
            </div>
        </div>
    </main>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image', 'code-block'],
                    ['clean']
                ]
            },
            placeholder: 'Write your note here...'
        });
        
        // Tags functionality
        const tagsContainer = document.getElementById('tags-container');
        const tagInput = document.getElementById('tag-input');
        const tags = [];
        
        tagInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                e.preventDefault();
                addTag(this.value.trim());
                this.value = '';
            }
        });
        
        function addTag(tagText) {
            if (tags.includes(tagText)) return;
            
            tags.push(tagText);
            
            const tagElement = document.createElement('span');
            tagElement.className = 'tag';
            tagElement.innerHTML = `
                ${tagText}
                <span class="tag-remove" data-tag="${tagText}">&times;</span>
            `;
            
            tagInput.before(tagElement);
            
            // Add remove functionality
            tagElement.querySelector('.tag-remove').addEventListener('click', function() {
                const tagToRemove = this.getAttribute('data-tag');
                tags.splice(tags.indexOf(tagToRemove), 1);
                this.parentElement.remove();
            });
        }
        
        function saveNote() {
            const title = document.getElementById('note-title').value;
            const content = quill.root.innerHTML;
            
            if (!title.trim()) {
                alert('Please enter a title for your note');
                return;
            }
            
            // In a real app, this would save to Firebase
            console.log('Saving note:', {
                title,
                content,
                tags
            });
            
            // For demo, redirect to notes list
            alert('Note saved successfully!');
            location.href = './';
        }
    </script>
</body>
</html>
